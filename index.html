    <meta charset="UTF-8">

    <title>Bill Splitter</title>

<body>
    <div class="banner">
        <h1 class="header">
            Bill Splitter
        </h1>
    </div>
    <div class="user-input">
        <form id="form">
            <div class="bill-splitter-input">
                <label for="total-bill" class="text">Total Bill</label>
                <input type="text" id="total-bill" class="text-box">
            </div>
            <div class="bill-splitter-input-tip">
                <label for="tip" class="text">Tip
                    <input type="radio" id="tip" name="choice" value="30%" class="text"> 30% 
                    <input type="radio" id="tip" name="choice" value="20%" class="text"> 20%
                    <input type="radio" id="tip" name="choice" value="15%" class="text"> 15%
                    <input type="radio" id="tip" name="choice" value="5%" class="text"> 5%
                    <input type="text" id="tip" name="choice" class="text text-box"> Other %
                </label>
            </div>
            <div class="bill-splitter-input">
                <label for="people" class="text">How many people are splitting the bill?</label>
                <input type="text" id="people" class="text-box">
            </div>
            <div class="bill-splitter-input">
                <input type="submit" value="Submit" class="btn btn-blue">
            </div>
        </form>
    </div>
